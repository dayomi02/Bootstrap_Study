<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> </title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
   
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <form>
                    <div class="form-group has-success">
                      <label class="control-label" for="exampleInputEmail1">이메일 주소</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                    </div>
                    <div class="form-group has-error">
                      <label class="control-label" for="exampleInputPassword1">암호</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <label class="control-label col-sm-3" for="inputGroupSuccess2">아이콘과 입력창</label>
                        <div class="col-sm-9">
                          <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                          </div>
                          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </div>

                    <div class="form-group has-warning">
                      <label class="control-label" for="exampleInputFile">파일 업로드</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">여기에 블록레벨 도움말 예제</p>
                    </div>
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 입력을 기억합니다
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">제출</button>
                </form>
                
                <form class="form-inline">
                    <div class="form-group has-success">
                      <label class="control-label" for="exampleInputEmail1">이메일 주소</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="이메일을 입력하세요">
                    </div>
                    
                    <div class="form-group has-error">
                      <label class="control-label" for="exampleInputPassword1">암호</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="암호">
                    </div>

                    <div class="form-group has-success has-feedback">
                        <label class="control-label col-sm-3" for="inputGroupSuccess2">아이콘</label>
                        <div class="col-sm-9">
                          <div class="input-group">
                            <span class="input-group-addon">@</span>
                            <input type="text" class="form-control" id="inputGroupSuccess2" aria-describedby="inputGroupSuccess2Status">
                          </div>
                        </div>
                    </div>

                    <div class="form-group has-warning">
                      <label class="control-label" for="exampleInputFile">파일 업로드</label>
                      <input type="file" id="exampleInputFile">
                      <p class="help-block">여기에 블록레벨 도움말 예제</p>
                    </div>
                    
                    <div class="checkbox">
                      <label>
                        <input type="checkbox"> 입력을 기억합니다
                      </label>
                    </div>
                    <button type="submit" class="btn btn-default">제출</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
